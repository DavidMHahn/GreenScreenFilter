<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>GreenScreenCompositeFilter</title>
    <!-- The source of the SimpleImage library used in this project. -->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
    <h1>Upload two images to make a composite</h1>
    <p>
        <h3>Green Screen Machine</h3>
    </p>
    <div>
        <canvas id="can"></canvas>
        <canvas id="can2"></canvas>
    </div>

    <div>
        <p>
            <input type="file" multiple="false" accept="image/*" id="fgimage" onchange="fgImg()">
            <input type="file" id="bgimage" multiple="false" accept="image/*" onchange="bgImg()">
        </p>
    </div>

    <div>
        <p>
            <input type="button" id="composite" value="make composite" onclick="makeComposite()">
            <input type="button" id="clrscreen" value="clear screen" onclick="clearScreen()">
        </p>
    </div>

</body>

</html>
